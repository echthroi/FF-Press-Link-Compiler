<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="css/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
        <link type="text/css" href="css/change_globals.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="change_globals.js"></script>
        <title>Optionsssssss</title>
    </head>
    <body>
        <button id="new-source">New Source</button>
        <button id="save">Save</button>


        <div id="source-wrapper"></div>
        
        
        <div id="source-template">
            <input class="source-url block" type="text" value="source url" />
            <input class="default-image block" type="text" value="image source" />
            <input class="alt-image" type="text" value="alternative image source" />
            <input class="alt-image-tag" type="text" value="tag to indicate alternative image"/>
            <textarea class="formatted-source block">formatted string</textarea>
            <button class="source-data">Add</button>
        </div>
    </body>
</html>
